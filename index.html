<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>TRIVIA TIME!</title>
    <link rel="icon" href="https://www.iconarchive.com/download/i27113/ph03nyx/super-mario/Retro-Block-Question-2.ico">


</head>
<body>    
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <h1>POP CULTURE TRIVIA TIME!</h1>
        <input type="text" id="player-name" placeholder="Enter your name">
        <div class="button-container">
            <button onclick="startQuiz('movie')">Movies</button>
            <button onclick="startQuiz('game')">Video Games</button>
            <button onclick="startQuiz('anime')">Anime</button>
            <button onclick="startQuiz('music')">Music</button>
        </div>
        <h2>Scoreboard</h2>
        <ul id="scoreboard"></ul>

    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen" style="display: none;">
        <h2 id="question"></h2>
        <img id="question-image" src="" alt="Question Image" style="max-width: 100%; height: auto;">
        <div id="answers"></div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen" style="display: none;">
        <h1 id="result-message"></h1>
        <p>Your Score: <span id="score"></span></p>
        <button onclick="replay()">Go Again!</button>
    </div>

    <audio id="button-sound" src="sounds/button-click.mp3"></audio>
    <audio id="victory-sound" src="sounds/Victory.mp3"></audio>
    <audio id="defeat-sound" src="sounds/Defeat.mp3"></audio>
    <audio id="game-start-sound" src="sounds/herewego.mp3"></audio>


</body>
</html>
