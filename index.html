<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>POP CULTURE TRIVIA GAME!</title>

</head>
<body>    
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <h1>POP CULTURE TRIVIA GAME!</h1>
        <button onclick="startQuiz('movie')">Movies</button>
        <button onclick="startQuiz('game')">Video Games</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen" style="display: none;">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen" style="display: none;">
        <h1 id="result-message"></h1>
        <p>Your Score: <span id="score"></span></p>
        <button onclick="replay()">Go Again!</button>
    </div>

</body>
</html>
